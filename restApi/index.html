<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">User Manager</a>
        <button
          class="btn btn-outline-light btn-sm"
          type="button"
          id="refreshUsersBtn"
        >
          <i class="bi bi-arrow-clockwise"></i>
          Refresh
        </button>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <section class="col-12">
          <div id="feedbackContainer" class="d-none"></div>
        </section>

        <section class="col-12 col-lg-4">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
              <span id="formTitle">Create User</span>
            </div>
            <div class="card-body">
              <form id="userForm" novalidate>
                <input type="hidden" id="userId" />
                <div class="mb-3">
                  <label class="form-label" for="fullName">Full Name</label>
                  <input
                    class="form-control"
                    id="fullName"
                    name="fullName"
                    type="text"
                    placeholder="Jane Doe"
                    required
                  />
                  <div class="invalid-feedback">Name is required.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="username">Username</label>
                  <input
                    class="form-control"
                    id="username"
                    name="username"
                    type="text"
                    placeholder="janedoe"
                    required
                  />
                  <div class="invalid-feedback">Username is required.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input
                    class="form-control"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="jane@example.com"
                    required
                  />
                  <div class="invalid-feedback">Valid email is required.</div>
                </div>
                <div class="d-flex gap-2">
                  <button class="btn btn-primary" id="submitBtn" type="submit">
                    <i class="bi bi-save"></i>
                    Save User
                  </button>
                  <button class="btn btn-outline-secondary" id="resetBtn" type="button">
                    <i class="bi bi-x-circle"></i>
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>

        <section class="col-12 col-lg-8">
          <div class="card shadow-sm border-0 h-100">
            <div class="card-header bg-white py-3 d-flex align-items-center justify-content-between">
              <h2 class="h5 mb-0">Users</h2>
              <span class="badge text-bg-secondary" id="userCount">0 users</span>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-striped mb-0" id="usersTable">
                  <thead class="table-dark">
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Username</th>
                      <th scope="col">Email</th>
                      <th scope="col" class="text-end">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="text-center" id="emptyStateRow">
                      <td colspan="5" class="py-5">
                        <i class="bi bi-people fs-3 text-secondary d-block mb-2"></i>
                        <span class="text-secondary">No users loaded yet.</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer bg-white text-secondary small">
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="fw-semibold mt-3">Loading...</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
